{% include "header.html" %}
<div class="container-fluid my-5">
    <div class="row justify-content-center g-3">
        {% for skill in skills %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card bg-gradient shadow-lg border-0 rounded-4 h-100"
                     style="background: linear-gradient(145deg, #1a1a1d, #222);">
                    <div class="card-body p-4 d-flex flex-column">
                        <h2 class="card-title fw-bold mb-3 text-light">{{ skill.skill_name }}</h2>
                        <h4 class="card-subtitle mb-2 fw-semibold text-muted">{{ skill.skill_level }}</h4>
                        <h4 class="card-subtitle mb-2 fw-semibold text-muted">{{ skill.skill_source }}</h4>
                        <p class="card-text mt-3 text-secondary">{{ skill.projects }}</p>

                        <div class="mt-auto d-flex justify-content-between">
                            <a href="{{ url_for('update',id=skill.id) }}"
                               class="btn btn-outline-light px-3 rounded-pill btn-hover-dark btn-black-text"
                            style="color: black; border-color: black;">
                                <i class="bi bi-pencil-square me-2"></i> Update
                            </a>
                            <a href="{{ url_for('delete',id=skill.id) }}"
                               class="btn btn-outline-danger px-3 rounded-pill btn-hover">
                                <i class="bi bi-trash me-2"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('add') }}"
           class="btn btn-outline-dark px-4 rounded-pill btn-hover-dark">
            <i class="bi bi-plus-circle me-2"></i> Add Skill
        </a>
    </div>
</div>
{% include "footer.html" %}
